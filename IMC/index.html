<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="container">
        <h2>Calcule seu IMC</h2>
        <label for="altura">Digite sua altura em m</label>
        <input type="number" id="altura" placeholder="Ex 1.70">
        <br>
        <label for="peso">Digite seu peso aqui</label>
        <input type="number" id="peso" placeholder="Ex 68.5">
        <br>
        <button type="button" onclick="calcule()">Calcule</button>
        <p id="mensagem"></p>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
